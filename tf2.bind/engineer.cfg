alias sentry "destroy 2; build 2"
alias dispenser "build 0"
alias entrance "build 1"
alias exit "build 3"
bind f1 sentry
bind f2 dispenser
bind f3 entrance
bind f4 exit

alias dsentry "destroy 2; build 2"
alias ddispenser "destroy 0; build 0"
alias dentrance "destroy 1; build 1"
alias dexit "destroy 3; build 3"
bind f5 dsentry
bind f6 ddispenser
bind f7 dentrance
bind f8 dexit

//投票菜单
bind "F10" "callvote"

//预设ABCD角色
bind "7" "load_itempreset 0"
bind "8" "load_itempreset 1"
bind "9" "load_itempreset 2"
bind "0" "load_itempreset 3"
