[Command]
Command="
    perl:
    $in=<STDIN>;
    $in=~s/[\"']//g;
    if($in=~/[\\x80-\\xFF]{2,4}/){$str=\"#zh/en\";}else{$str=\"#en/zh\";}
    chomp $in;
    $out=\"http://fanyi.baidu.com/$str/$in\";
    print $out;
    `xdg-open \\'$out\\'`;
    "
Icon=\xf1ab
InMenu=true
Input=text/plain
Match="^[^:/]{2,}$"
Name=\x4e2d\x82f1\x767e\x5ea6\x7ffb\x8bd1

