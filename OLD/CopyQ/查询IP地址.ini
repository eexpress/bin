[Command]
Automatic=true
Command="
    perl:
    use LWP::Simple;
    use Encode qw(encode decode);
    $in=<STDIN>;
    $icon='/usr/share/icons/gnome/48x48/actions/system-search.png';
    $url=\"http://www.ip138.com/ips138.asp?ip=\".$in;
    $_=get($url); $_=encode(\"utf8\",decode(\"gbk\",$_));
    /\x672c\x7ad9\x6570\x636e\xff1a([^<]*)/;
    $_=$1;
    print;
    `notify-send -i $icon \"IP\x5730\x5740\x67e5\x8be2 $in\" \"$_\"`;
    "
Icon=\xf21d
InMenu=true
Input=text/plain
Match=\\d+\\.\\d+\\.\\d+\\.\\d+
Name=\x67e5\x8be2IP\x5730\x5740

